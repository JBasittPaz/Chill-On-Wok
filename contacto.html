        <script>
            function verificarNomEdad(){
                var Edad = this.getElementById("edadform");
                var Nombre = this.getElementById("nombreform");
                
                var letras = /^[A-Za-z]+$/; 

            if (Edad.value < 99 && Edad.value > 0){
                alert("Ingrese una edad validad.");
                return;
            }
            if (!letras.test(Nombre)){
                alert("Nombre incorrecto, solo debe contener letras.")
            }
        }
        </script>
    

        <section>
            <p class="h1">Encuesta de Servicio</p>
            <div style="display: flex; justify-content: center;">
                <div class="formulario" style="width: max-content;">
                    <form action="" method="get" id="envioform" required><br>
                     <div> <label for="nombreform" ><br>
                            Ingrese su Nombre y Apellido
                        </label>
                     </div>
                     <div>
                        <input type="text" id="nombreform" required><br>
                    </div>
                    <div>
                        <label for="telefonoform" >

                        </label>
                    </div>
                    <div>

                    <div>
                    <div>
                        <label for="edadform">
                            Ingrese su edad
                        </label>
                    </div> 
                    <div>
                        <input type="text" id="edadform" required><br>
                        
                    <div>

                    <div>
                        <label for="ratingform">
                        </label>
                    </div>
                    <div>  
                        <label for="ratingform">Califique del 1 al 5 su experiencia en Chill-On-Wok:</label>
                        <select id="ratingform" name="Rating" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select> 
                    </div>
                        <label> Agregar un comentario </label><br>
                        <textarea name="mensaje" rows="10" cols="60"></textarea><br>
                        </div>
                        <input type="submit" value="Read" onclick="verificarNomEdad">
                    </form>
                </div>
            </div>
